<HTML>
    <title>Valheim Server Status</title>
    <head>
        <link rel="stylesheet" href="main.css" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
        <script src="main.js" type="text/javascript" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <h1 id="ServerName">Loading...</h1>
        <div id="statusContainer">
            <div id="ServerStatus"></div>
            <div id="PlayersOnline"></div>
            <div id="PlayersContainer"></div>
        </div>
        <div id="debugStatements">        
            <button type="button" class="collapsible">Debug</button>
            <div class="content">
                <p id="dumpStatus">No status</p>
            </div>
        </div>        
        <iframe src="http://bedbug:9001/logtail/valheim-server"></iframe>
    </body>
</HTML>
